<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 头部开始 -->
    <header id="header">
      <!-- 头部标题 -->
      <h1>数据可视化-Echarts</h1>
      <!-- 头部时间展示 -->
      <div class="showTime"></div>
      <script>
        // 格式： 当前时间：2020年3月17-0时54分14秒
        let t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          let y = dt.getFullYear();
          let mt = dt.getMonth() + 1;
          let day = dt.getDate();
          let h = dt.getHours(); //获取时
          let m = dt.getMinutes(); //获取分
          let s = dt.getSeconds(); //获取秒
          document.querySelector('.showTime').innerHTML =
            '当前时间：' + y + '年' + mt + '月' + day + '-' + h + '时' + m + '分' + s + '秒';
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>
    <!-- 头部结束 -->
    <!-- 中间主题部分开始 -->
    <main id="main">
      <!-- 左部分容器 -->
      <aside id="mainBoxLeft">
        <!-- 面板 -->
        <div class="panel bar1">
          <h2 class="title">就业行业</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
          <h2 class="title">人员变化</h2>
          <div class="control">
            <a data-id="0" href="javascript:;" class="active">2020</a>
            <a data-id="1" href="javascript:;">2021</a>
          </div>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
          <h2 class="title">年龄分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </aside>
      <!-- 中间部分容器 -->
      <section id="mainBoxCenter">
        <!-- 数字区域 -->
        <div class="no">
          <div class="noShow">
            <ul>
              <li>125811</li>
              <li>104563</li>
            </ul>
          </div>
          <div class="noTitle">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>
        <!-- 地图区域 -->
        <div class="map">
          <!-- 图表 -->
          <div class="chart"></div>
          <!-- 球体 -->
          <div class="map1"></div>
          <!-- 顺时针旋转动画 -->
          <div class="map2"></div>
          <!-- 逆时针旋转动画 -->
          <div class="map3"></div>
        </div>
      </section>
      <!-- 右边部分容器 -->
      <aside id="mainBoxRight">
        <div class="panel bar2">
          <h2 class="title">就业行业</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
          <h2 class="title">播放量</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2 class="title">地区分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </aside>
    </main>
    <!-- 中间主题部分结束 -->
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
